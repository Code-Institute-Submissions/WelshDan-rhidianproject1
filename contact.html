<section class="contact-form">
    <form method="POST" action="#" class="contact-form">
        <h3>Contact me!</h3>
        <label for="name">Name:</label>
        <input id="name" class="text-input" name="name" type="text" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" class="text-input" id="email" name="email_address" required>
        <br><br>
        <label for="radio">Subject:</label>
        <label for="hire">Hire</label>
        <input type="radio" id="hire" name="running_preference" value="hire" required>
        <label for="buy">Buy</label>
        <input type="radio" id="buy" name="running_preference" value="buy" required>
        <label for="info">Info</label>
         <input type="radio" id="info" name="running_preference" value="info" required>
         <br>
        <br>
        <label for="freeform">Message:</label>
        <textarea id="freeform" name="freeform" rows="6" cols="50">
        </textarea><br><br>
        <input class="join-button" type="submit" value="Send">
    </form>
</section>
